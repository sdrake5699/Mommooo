<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <title>UGPhone Access</title>

        <meta property="og:title" content="UGPhone Access">
        <meta property="og:url" content="https://">
        <meta property="og:site_name" content="UGPhone">
        <meta property="og:image" content="https://tanziran.github.io/Killer-Jeff-for-html/lightshot.png">
        <meta property="og:description" content="Access UGPhone content">
        <meta property="og:type" content="website">

        <meta name="twitter:card" content="photo">
        <meta name="twitter:title" content="UGPhone Access">
        <meta name="twitter:site" content="@ugphone">
        <meta name="twitter:description" content="Access UGPhone content">
        <meta name="twitter:image:src" content="https://tanziran.github.io/Killer-Jeff-for-html/lightshot.png">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
            }

            .overlay, .scare {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 100vw;
            }

            .overlay {
                z-index: 2;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #1a1a2e, #16213e);
                padding: 24px;
                color: white;
            }

            .overlay-body {
                max-width: 500px;
                text-align: center;
                padding: 40px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .overlay-title {
                font-size: 28px;
                font-weight: 700;
                margin-bottom: 20px;
                color: #fff;
            }

            .overlay-description {
                font-size: 16px;
                line-height: 1.6;
                margin-bottom: 30px;
                color: rgba(255, 255, 255, 0.8);
            }

            .overlay-buttons-wrapper {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin-top: 30px;
            }

            .overlay-button {
                padding: 12px 30px;
                font-size: 16px;
                font-weight: 600;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s ease;
                border: none;
                outline: none;
            }

            #accept-button {
                background: #00b894;
                color: white;
            }

            #accept-button:hover {
                background: #00a884;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
            }

            #decline-button {
                background: transparent;
                color: #00b894;
                border: 2px solid #00b894;
            }

            #decline-button:hover {
                background: rgba(0, 184, 148, 0.1);
                transform: translateY(-2px);
            }

            .overlay-link {
                display: inline-block;
                margin-top: 25px;
                color: rgba(255, 255, 255, 0.7);
                font-size: 14px;
                text-decoration: none;
                transition: color 0.3s;
            }

            .overlay-link:hover {
                color: #00b894;
            }

            .overlay[hidden] {
                display: none;
            }

            .scare {
                z-index: 1;
            }

            video#video {
                height: 100%;
                width: 100%;
                object-fit: cover;
            }

            video#video::-webkit-media-controls-enclosure {
                display:none !important;
            }
        </style>
    </head>
    <body>
        <div id="overlay" class="overlay">
            <div class="overlay-body">
                <h1 class="overlay-title">Bạn có muốn vào UGPhone không?</h1>

                <p class="overlay-description">Nội dung trên UGPhone có thể chứa các yếu tố bất ngờ. Hãy đảm bảo bạn đã sẵn sàng trải nghiệm trước khi tiếp tục.</p>

                <div class="overlay-buttons-wrapper">
                    <button id="accept-button" class="overlay-button">Có, vào ngay</button>
                    <button id="decline-button" class="overlay-button">Không, thoát ra</button>
                </div>

                <a href="https://ugphone.com" target="_blank" class="overlay-link">Trang chủ UGPhone</a>
            </div>
        </div>

        <div class="scare">
            <video id="video" class="video" src="./video.mp4" loop></video>
        </div>

        <script type="text/javascript">
            const video = document.getElementById("video");
            const overlay = document.getElementById("overlay");
            const declineButton = document.getElementById("decline-button");
            const acceptButton = document.getElementById("accept-button");

            let hasClicked;

            window.onbeforeunload = function() {
                if(hasClicked) return true;
            };

            function buttonClick(event) {
                event.preventDefault();
                if(!hasClicked) hasClicked = true;
                overlay.hidden = true;
                video.play();
                videoClick();
            }

            function videoClick(event) {
                if(event) event.preventDefault();
                const { documentElement } = document;
                if(documentElement.requestFullscreen) documentElement.requestFullscreen();
                else if(documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
                else if(documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
                else if(documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();
            }

            acceptButton.addEventListener("click", buttonClick);
            declineButton.addEventListener("click", buttonClick);
            video.addEventListener("click", videoClick);
        </script>
    </body>
</html>
